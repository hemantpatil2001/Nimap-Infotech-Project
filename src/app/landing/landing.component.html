  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registration </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <form id="editForm" >
                <div class="form-group">
                    <label for="editName">Profile Photo </label>&nbsp;&nbsp;&nbsp;
                    <img [src]="url" height="100"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="file" [(ngModel)]="inputObj.profilePic" id="profilePic" name="profilePic" (change)="onselectFile($event)" /><br>
                    <!-- <input type="text" [(ngModel)]="inputObj.imgurl" name="imgurl" class="form-control" id="imgurl" placeholder="Please paste the image URL uploaded to Cloud here.">
                 -->
                </div>
                <div class="form-group">
                    <label for="editName">Name:</label>
                    <input type="text" [(ngModel)]="inputObj.name" name="name" class="form-control" id="userName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" [(ngModel)]="inputObj.email" name="email" class="form-control" id="editEmail" placeholder="Enter your email">
                </div>
                <div>
                    <label for="slider">Age : {{ inputObj.age }}</label><br>
                    <input
                      type="range"
                      id="age"
                      name="age"
                      [(ngModel)]="inputObj.age"
                      (input)="onSliderChange($event)"
                      min="1"
                      max="100"
                      step="1"
                    />
                  </div>
                  
                <div class="form-group">
                    <label for="editContact">Contact:</label>
                    <input type="text" [(ngModel)]="inputObj.contact" name="contact" class="form-control" id="contact" placeholder="Enter your Contact">
                </div>
                <div class="form-group">
                    <label for="editAddress">Address:</label>
                    <input type="text" [(ngModel)]="inputObj.address" name="address" class="form-control" id="address" placeholder="Enter your Address">
                </div>
                <div class="form-group">
                    <label for="interest">Interest:</label>
                    <input type="text" [(ngModel)]="inputObj.interest" name="interest" class="form-control" id="interest" placeholder="Enter your Interest">
                </div>
                <!-- Add more fields as needed -->
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="submitForm()" data-bs-dismiss="modal">Register</button>
        </div>
      </div>
    </div>
  </div>


  
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="editForm" >
                
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email"  [(ngModel)]="adminEmail" name="adminEmail" class="form-control" id="editEmail" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="editContact">Passoword:</label>
                    <input type="text"  [(ngModel)]="password" name="password" class="form-control" id="contact" placeholder="Enter your Password">
                </div>
                
                <!-- Add more fields as needed -->
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="onLogin()" data-bs-dismiss="modal">Go</button>
        </div>
      </div>
    </div>
  </div>
  <app-foot></app-foot>
