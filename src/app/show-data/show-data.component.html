<h3 style="font-family: 'Times New Roman', Times, serif;" align="center">All Registered Users</h3>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Profile Pic</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">Interest</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let db of data">
        <td><img src="{{db.profilePic}}" height="100" width="100" class="img-fluid" alt=""></td>
        <td>{{db.name}}</td>
        <td>{{db.email}}</td>
        <td>{{db.age}}</td>
        <td>{{db.contact}}</td>
        <td>{{db.address}}</td>
        <td>{{db.interest}}</td>
      </tr>
      
    </tbody>
  </table>
